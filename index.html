<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/styles.css">





  </head>
  <body>
    <div class="text-content">
      <span class = "type-text" id="target">Press SPACE to start!</span>
    </div>

      <p id="result"></p>

    <script src="js/main.js"></script>
    <script src="ityped-master/dist/index.js"></script>
    <script>
     ityped.init(document.querySelector("#ityped"), {
       strings: ['Hello World!!  ', 'Welcome to my memorandum!'],        //表示させたい文字の設定 区切りはカンマ
       startDelay: 200,                                                  //アニメーション開始までの遅延、大きいほど遅れる
       typeSpeed: 100,                                                   //表示させるスピード、大きいほどゆっくり
       loop: false,                                                      //ループ
       backSpeed:  80,                                                   //戻るスピード
       backDelay:  150,                                                  //戻る時間指定
       showCursor: true,                                                 //カーソル表示
       cursorChar: "|",                                                  //カーソルとして表示するテキスト
     })
   </script>
</script>
  </body>
</html>
