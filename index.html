<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/styles.css">





  </head>
  <body>
    <div class="text-content">
      <span class = "type-text" id="target">Press SPACE to start!</span>
      <br>
    <div id="typedEx">
      <p id="type"> type <span id="typed"></span></p>
    </div>
    </div>


      <p id="result"></p>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="typed.js"></script>

    <script>
  var typed = new Typed("#typed", {
    strings: [
      'bicorn',
      'gargoyle',
      'sphinx',
      'basilisk',
      'echidna',
      'carbunclo',
      'ouroboros'
    ],
    typeSpeed: 30,
    loop: true
  });

  </script>




  </body>
</html>
